<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <div class="logo">
        <img src="./img/odin.png" id="logo" alt="logo" />
        <h1>ODIN</h1>
      </div>
      <div id="photo_cr">
        Photo by
        <a
          href="https://unsplash.com/@vorosbenisop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Benjamin Voros
        </a>
        on
        <a
          href="https://unsplash.com/photos/snow-mountain-under-stars-phIFdC6lA4E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash
        </a>
      </div>
    </div>
    <div class="details">
      <p class="para">
        This is not real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
      </p>
      <p>you know you want to.</p>

      <form id="form" action="myhandling-page.php" method="get">
        <legend>Let's do this!</legend>
        <div class="username">
          <div>
            <label for="first_name">FIRST NAME</label><br />
            <input
              type="text"
              id="first_name"
              name="user_fname"
              placeholder="John"
            />
          </div>
          <div>
            <label for="last_name">LAST NAME</label><br />
            <input
              type="text"
              id="last_name"
              name="user_lname"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="contact">
          <div>
            <label for="email">EMAIL*</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="e.g., 123-456-7890"
              maxlength="12"
            />
          </div>
        </div>

        <div class="password">
          <div>
            <label for="password">PASSWORD*</label><br />
            <input
              type="password"
              name="password"
              id="password"
              maxlength="63"
              minlength="8"
              required
            />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label><br />
            <input
              type="password"
              id="confirmed_password"
              name="confirmed_password"
              required
            />
          </div>
        </div>
      </form>

      <button type="submit" form="form">Create Account</button>

      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
